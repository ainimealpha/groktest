<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Gambar - Page 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Galeri Gambar (Page 1)</h1>
    <div id="gallery"></div>

    <script>
        // Generate 1000 gambar kecil pakai placeholder dari picsum.photos
        const gallery = document.getElementById('gallery');
        for (let i = 1; i <= 1000; i++) {
            const img = document.createElement('img');
            img.src = `https://picsum.photos/100/100?random=${i}`;
            img.alt = `Gambar ${i}`;
            img.onclick = () => {
                // Redirect ke Page 2 dengan parameter gambar (pakai query string)
                window.location.href = `detail.html?img=\( {encodeURIComponent(img.src)}&id= \){i}`;
            };
            gallery.appendChild(img);
        }
    </script>
</body>
</html>
